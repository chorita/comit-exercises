<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
        <style>
            li:first-child {
                font-size: 32px;
            }
           .myDIV:hover {
               background: red; color:white
           }
            li:nth-child(3n+3) {
                color:green
            }
            li:last-child {
                text-transform: uppercase;
            }
        </style>
</head>
<body>
    <header>
    <h1>Funky List Items</h1>
    </header>
    <form>
    <ul>
        <li>One</li>
        <li><div class="myDIV">Two</div></form>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
    </ul>

</body>
</html>
