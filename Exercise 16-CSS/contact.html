    <main>
        <div class="main-contact-p1">
        <h1>Contact</h1></div>
        <div class="main-contact">
        <form action="contact-success.html" method="GET">
        
        <p><label><strong>Name:</strong></label>
            <input type="text" required /></p>
        
        <p><label><strong>Email:</strong></label>
            <input type="email" required /></p>
            
        <p><label><strong>Message:</strong></label>
            <textarea type="text" maxlength="50" size="50" required></textarea></p>
        
            <input type="submit" value="Send!" />
    
        </form>
        </div>
    </main>
    
    <footer>   
        <p>You can use this form to search Google:</p>
        <form action="https://google.ca/search" method="GET">
        <label>Search:</label>
        <input type="text" name="q" />
        <input type="submit" value="Search Google" />
    </footer>
